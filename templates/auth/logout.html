{% extends 'base.html' %}

{% block content %}
<div class="logout-container animate-fadeIn">
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h2>Hisobdan chiqdingiz</h2>
        <p>Siz muvaffaqiyatli ravishda tizimdan chiqdingiz. Yana kirish uchun quyidagi tugmani bosing.</p>
        <a href="{% url 'login' %}" class="btn-primary">Qayta kirish</a>
        <p class="logout-link">Yoki <a href="{% url 'home' %}">Bosh sahifa</a>ga qayting</p>
    </div>
</div>

<style>
    .logout-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        padding: 2rem;
    }
    
    .logout-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    
    .logout-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }
    
    .logout-card h2 {
        margin-bottom: 1rem;
        color: var(--dark-color);
    }
    
    .logout-card p {
        margin-bottom: 2rem;
        color: var(--text-color);
    }
    
    .logout-link {
        margin-top: 1.5rem;
        color: var(--text-color);
    }
    
    .logout-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    
    .logout-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
