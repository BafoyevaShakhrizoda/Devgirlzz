{% extends 'base.html' %}

{% block content %}
<div class="auth-container animate-fadeIn">
    <div class="auth-card">
        <h2>Ro'yxatdan o'tish</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Elektron pochta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password1">Parol</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Parolni tasdiqlang</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="form-group portfolio-check">
                <label for="has_portfolio">Portfolioingiz bormi?</label>
                <input type="checkbox" id="has_portfolio" name="has_portfolio">
            </div>
            <div class="form-group portfolio-link hidden">
                <label for="portfolio_link">Portfolio havolasi</label>
                <input type="url" id="portfolio_link" name="portfolio_link">
            </div>
            <button type="submit" class="btn-primary">Ro'yxatdan o'tish</button>
        </form>
        <p class="auth-link">Akkountingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
    </div>
</div>

{% block scripts %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
{% endblock %}
